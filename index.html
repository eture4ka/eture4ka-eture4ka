<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio - Mobile Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            color: #434455;
            background-color: #ffffff;
        }

        body.no-scroll {
            overflow: hidden;
        }

        .container {
            max-width: 1158px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        .page-header {
            border-bottom: 1px solid #e7e9fc;
            box-shadow: 0px 2px 1px rgba(46, 47, 66, 0.08), 
                        0px 1px 1px rgba(46, 47, 66, 0.16),
                        0px 1px 6px rgba(46, 47, 66, 0.08);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 15px;
        }

        .header-nav {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .logo {
            font-family: "Raleway", sans-serif;
            font-weight: 700;
            font-size: 18px;
            line-height: 1.17;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            color: #4d5ae5;
            text-decoration: none;
        }

        .logo-accent {
            color: #2e2f42;
        }

        /* Desktop Navigation - Hidden on Mobile */
        .nav-menu,
        .contact-address {
            display: none;
        }

        /* Mobile Menu Button */
        .mobile-menu-open {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .mobile-menu-open-icon {
            stroke: #2e2f42;
        }

        /* Mobile Menu Overlay */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            transform: translateX(100%);
            transition: transform 250ms cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            overflow-y: auto;
        }

        .mobile-menu.is-open {
            transform: translateX(0);
        }

        .mobile-menu-container {
            position: relative;
            padding: 72px 16px 40px;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .mobile-menu-close {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1),
                        border 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-menu-close:hover,
        .mobile-menu-close:focus {
            background-color: #404bbf;
            border: none;
        }

        .mobile-menu-close-icon {
            stroke: #2e2f42;
            transition: stroke 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-menu-close:hover .mobile-menu-close-icon,
        .mobile-menu-close:focus .mobile-menu-close-icon {
            stroke: #ffffff;
        }

        /* Mobile Navigation */
        .mobile-nav {
            margin-bottom: auto;
        }

        .mobile-nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .mobile-menu-link {
            font-weight: 700;
            font-size: 36px;
            line-height: 1.11;
            letter-spacing: 0.02em;
            color: #2e2f42;
            text-decoration: none;
            transition: color 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-menu-link:hover,
        .mobile-menu-link:focus,
        .mobile-menu-link.current {
            color: #404bbf;
        }

        /* Mobile Contacts */
        .mobile-contacts {
            font-style: normal;
            margin-top: 168px;
            margin-bottom: 48px;
        }

        .mobile-contacts-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .mobile-contact-link {
            font-weight: 500;
            font-size: 20px;
            line-height: 1.2;
            letter-spacing: 0.02em;
            color: #434455;
            text-decoration: none;
            transition: color 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-contact-link.phone {
            font-weight: 700;
            font-size: 27px;
            line-height: 1.11;
            color: #4d5ae5;
        }

        .mobile-contact-link:hover,
        .mobile-contact-link:focus {
            color: #404bbf;
        }

        /* Mobile Social Links */
        .mobile-social-links {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .mobile-social-item {
            width: 40px;
            height: 40px;
        }

        .mobile-social-link {
            width: 100%;
            height: 100%;
            background-color: #4d5ae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mobile-social-link:hover,
        .mobile-social-link:focus {
            background-color: #404bbf;
        }

        .mobile-social-icon {
            fill: #f4f4fd;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .mobile-menu-open {
                display: none;
            }

            .nav-menu,
            .contact-address {
                display: flex;
            }

            .nav-menu {
                list-style: none;
                display: flex;
                gap: 40px;
            }

            .nav-link {
                position: relative;
                font-weight: 500;
                font-size: 16px;
                line-height: 1.5;
                letter-spacing: 0.02em;
                color: #2e2f42;
                text-decoration: none;
                padding: 24px 0;
                display: block;
                transition: color 250ms cubic-bezier(0.4, 0, 0.2, 1);
            }

            .nav-link:hover,
            .nav-link:focus,
            .nav-link.current {
                color: #404bbf;
            }

            .nav-link.current::after {
                content: '';
                width: 100%;
                position: absolute;
                left: 0;
                bottom: -1px;
                height: 4px;
                background-color: #404bbf;
                border-radius: 2px;
            }

            .contact-address {
                font-style: normal;
            }

            .contact-list {
                list-style: none;
                display: flex;
                gap: 40px;
            }

            .contact-link {
                line-height: 1.5;
                letter-spacing: 0.02em;
                color: #434455;
                text-decoration: none;
                transition: color 250ms cubic-bezier(0.4, 0, 0.2, 1);
            }

            .contact-link:hover,
            .contact-link:focus {
                color: #404bbf;
            }
        }

        /* Hero Section Demo */
        .hero-section {
            background-color: #2e2f42;
            padding: 72px 0;
            text-align: center;
        }

        .hero-title {
            font-size: 36px;
            line-height: 1.11;
            text-align: center;
            letter-spacing: 0.02em;
            color: #ffffff;
            max-width: 320px;
            margin: 0 auto 72px;
        }

        .hero-button {
            background-color: #4d5ae5;
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 0.04em;
            color: #ffffff;
            cursor: pointer;
            min-width: 169px;
            height: 56px;
            border: none;
            border-radius: 4px;
            transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-button:hover,
        .hero-button:focus {
            background-color: #404bbf;
        }

        @media (min-width: 768px) {
            .hero-section {
                padding: 112px 0;
            }

            .hero-title {
                font-size: 56px;
                line-height: 1.07;
                max-width: 496px;
                margin-bottom: 36px;
            }
        }

        @media (min-width: 1158px) {
            .hero-section {
                padding: 188px 0;
            }

            .hero-title {
                margin-bottom: 48px;
            }
        }
    </style>
</head>

    <script>
        // Mobile Menu Toggle
        const menuOpenBtn = document.querySelector('[data-menu-open]');
        const menuCloseBtn = document.querySelector('[data-menu-close]');
        const mobileMenu = document.querySelector('[data-menu]');
        const body = document.body;

        menuOpenBtn.addEventListener('click', () => {
            mobileMenu.classList.add('is-open');
            body.classList.add('no-scroll');
        });

        menuCloseBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('is-open');
            body.classList.remove('no-scroll');
        });

        // Close menu when clicking on a link
        const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('is-open');
                body.classList.remove('no-scroll');
            });
        });

        // Close menu on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('is-open')) {
                mobileMenu.classList.remove('is-open');
                body.classList.remove('no-scroll');
            }
        });
    </script>
